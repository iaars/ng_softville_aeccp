<button mat-raised-button color="accent" class="back-button" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>Volver
</button>

<mat-card class="report">
  <mat-card-title class="report-title">Crear cita</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="dropdown-and-button-container">
        <mat-form-field class="dropdown-with-button" appearance="fill">
          <mat-label>Paciente</mat-label>
          <mat-select formControlName="patient">
            <mat-option *ngFor="let patient of patients" value="{{ patient.id }}">
              {{ patient.user.nombre }} {{ patient.user.apellidos }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button
          class="button-with-dropdown"
          mat-raised-button
          color="primary"
          type="button"
          title="Si el paciente no aparece en la lista, puede presionar este botón para añadirlo."
          (click)="crearPaciente()"
        >
          Nuevo paciente
        </button>
      </div>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Profesional que atiende</mat-label>
        <mat-select formControlName="professional">
          <mat-option *ngFor="let professional of professionals" value="{{ professional.id }}">
            {{ professional.user.nombre }} {{ professional.user.apellidos }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Fecha de la cita</mat-label>
        <input readonly formControlName="date" matInput [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker disabled="false"></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Hora de la cita</mat-label>
        <mat-select formControlName="time">
          <mat-option *ngFor="let time of times" value="{{ time }}">{{ time }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button
        class="submit-button"
        color="primary"
        type="submit"
        mat-raised-button
        [disabled]="!form.valid"
      >
        Crear cita
      </button>
    </form>
  </mat-card-content>
</mat-card>
