<mat-card>
  <mat-card-title>Generar Reporte</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Paciente</mat-label>
        <mat-select formControlName="patient">
          <mat-option *ngFor="let patient of patients" value="{{ patient.id }}">
            {{ patient.user.nombre }} {{ patient.user.apellidos }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Profesional</mat-label>
        <mat-select formControlName="professional">
          <mat-option *ngFor="let professional of professionals" value="{{ professional.id }}">
            {{ professional.user.nombre }} {{ professional.user.apellidos }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="submitButton">
        <button color="primary" type="submit" mat-raised-button [disabled]="!form.valid">
          Generar reporte
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
