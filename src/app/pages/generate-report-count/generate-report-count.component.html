<mat-card>
  <mat-card-title>Reporte de cantidad de citas</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Tipo de usuario</mat-label>
        <mat-select formControlName="userType" (selectionChange)="onSelect($event)">
          <mat-option *ngFor="let userType of userTypes" value="{{ userType }}">
            {{ userType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="userSelected" [disabled]="!enableForm">
          <mat-option *ngFor="let userSelected of usersSelected" value="{{ userSelected.id }}">
            {{ userSelected.user.nombre }} {{ userSelected.user.apellidos }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="submitButton">
        <button color="primary" type="submit" mat-raised-button [disabled]="!form.valid">
          Generar reporte
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<p>Cantidad de citas de este usuario: {{ appointmentsQuantity }}</p>
