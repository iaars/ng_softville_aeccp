<mat-card class="report">
  <mat-card-title class="report-title">Reporte de cantidad de citas</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Tipo de usuario</mat-label>
        <mat-select formControlName="userType" (selectionChange)="onSelect($event)">
          <mat-option *ngFor="let userType of userTypes" value="{{ userType }}">
            {{ userType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Usuario</mat-label>
        <mat-select formControlName="userSelected" [disabled]="!enableForm">
          <mat-option *ngFor="let userSelected of usersSelected" value="{{ userSelected.id }}">
            {{ userSelected.user.nombre }} {{ userSelected.user.apellidos }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        class="submit-button"
        color="primary"
        type="submit"
        mat-raised-button
        [disabled]="!form.valid"
      >
        Generar reporte
      </button>
    </form>

    <h3>Resultados:</h3>
    <p>Cantidad de citas que ha tenido este usuario: {{ appointmentsQuantity }}.</p>
  </mat-card-content>
</mat-card>
