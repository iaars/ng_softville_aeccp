<button mat-raised-button color="accent" class="back-button" (click)="goBack()">
  <mat-icon>arrow_back</mat-icon>Volver
</button>

<mat-card class="report">
  <mat-card-title class="report-title">Crear paciente</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Identificación</mat-label>
        <input matInput formControlName="id" required />
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phoneNumber" required />
      </mat-form-field>

      <mat-form-field class="dropdown" appearance="fill">
        <mat-label>Correo</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <button
        class="submit-button"
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!form.valid"
      >
        Agregar paciente
      </button>
    </form>
  </mat-card-content>
</mat-card>
